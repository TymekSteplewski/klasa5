<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="confirmtext">Wywołanie rzeczy typu confirm</button>
    <script>
        document.getElementById('confirmtext').addEventListener("click", function(){
            if (confirm('Wybierz OK lub ANULUJ') == true){
                alert('Wybrałeś OK.')
            } else {
                alert('Wybrałeś ANULUJ.')
            }
        })
    </script>
</body>
</html>

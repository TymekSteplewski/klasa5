<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <p>
            <del>
                Elementu &lt;del&gt; używamy do tworzenia tekstu przekreślonego
            </del>
        </p>
        <p>
            <code>
                Elementu &lt;code&gt; używamy do tworzenia tekstu o stałej szerokości czcionki
            </code>
        </p>
        <p>
            <strong>
                Elementu &lt;strong&gt; używamy do tworzenia tekstu pogrubionego
            </strong>
        </p>
        <p>
            <em>
                Elementu &lt;em&gt; używamy do tworzenia tekstu z emfazoą, czyli takiego, na który chcemy położyć większy nacisk
            </em>
        </p>
    </div>
    <button>Znajdź i zmień</button>
    <script>
        let but = document.querySelector('div')

        console.log(but.tagName)
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="diw">
        <p>
                Elementu &lt;del&gt; <del>używamy do tworzenia tekstu przekreślonego</del>
        </p>
        <p>
                Elementu &lt;code&gt; <code>używamy do tworzenia tekstu o stałej szerokości czcionki</code>
        </p>
        <p>
                Elementu &lt;strong&gt; <strong>używamy do tworzenia tekstu pogrubionego</strong>
        </p>
        <p>
                Elementu &lt;em&gt; <em>używamy do tworzenia tekstu z emfazą, czyli takiego, na który chcemy położyć większy nacisk</em>
        </p>
    </div>
    <button id="przycisk">Znajdź i zmień</button>
    <script>
        let buton = document.getElementById('przycisk')
        buton.addEventListener('click', function(){
            let rower = document.getElementById('diw')
            let tag = rower.querySelectorAll('*')
            console.log(tag)
            for(let banan of tag){
                if(banan.tagName.toLowerCase() === 'strong'){
                    banan.style.border = '10px dotted green'
                }
            }
        })
    </script>
</body>
</html>
